{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
    <h2>Transaction History</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for tx in transactions %}
                <tr>
                    <td>{{ tx.symbol }}</td>
                    <td class="{{ 'text-success' if tx.shares > 0 else 'text-danger' }}">
                        {{ tx.shares }}
                    </td>
                    <td>${{ "%.2f"|format(tx.price) }}</td>
                    <td>{{ tx.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
